<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>
</head>
<body>
    <div class="bodydiv">
        <div>
            <div class="flat">
                <img src="components/images/image-product-desktop.jpg" id="product_image" alt="">
            </div>
            <div id="textbody" class="flat">
                <p>PERFUME</p>
                <h2>Gabrielle
                    <br>Essence Eau De<br>Parfum</h2>
                <p id="floralText">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, 
                    Perfumer-Creator<br>for the House of CHANEL.
                </p>
                <article class="cash">
                    <p id="del"><del>169.99</del></p>
                    <p><b id="price">$149.99</b></p>
                </article>
                <button>
                    <img src="components/images/icon-cart.svg" alt="cart" id="cart">Add to Cart
                </button>
            </div>
        </div>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
                <p>Coded by <a href="https://github.com/TianaAkinwale" target="_blank">Iyanuoluwa Akinwale</a></p>
            </div>
    </div>
</body>
</html>
