<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div id="main">
        <h1>Create your own Countdown</h1>
        <p id="deadline-details">Select when Countdown ends: <br>
            <input type="datetime-local" name="user-deadline" id="user-deadline">
            <p id="userDeadline"></p>
        </p>
        <div id="countdown-time">
            <article id="article">
                <div class="times">
                    <h4 id="days"></h4>
                    <p>DAYS</p>
                </div>
                <div class="times">
                    <h4 id="hours"></h4>
                    <p>HOURS</p>
                </div>
                <div class="times">
                    <h4 id="mins"></h4>
                    <p>MINS</p>
                </div>
                <div class="times">
                    <h4 id="secs"></h4>
                    <p>SECS</p>
                </div>
            </article>
            <p id="expired-text"></p>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
