<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Math Game</title>
</head>
<body>
    <div id="main">
        <article id="scoreT">
            <h3 id="hs">PREVIOUS SCORE:</h3>
            <p id="gameScore"></p>
        </article>
        <h1>Math Game!</h1>
        <article id="nums">
            <p class="p" id="num1"></p>
            <p id="sign"></p>
            <p class="p" id="num2"></p>
        </article><br>
        <p id="ansText">=</p>
        <input type="number" name="answer" id="answer"><br><br>
        <button id="reset">RE-START</button>
        <button id="button">CHECK</button>

        <div id="result">
            <p id="statement"></p>
            <article id="res">
                <p id="correct"></p>
                <p id="wrong"></p>
            </article>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
