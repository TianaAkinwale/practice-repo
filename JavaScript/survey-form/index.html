<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <label class="label" for="name" id="name-label">Name</label>
        <input type="text" name="name" class="input" id="name" required placeholder="Enter your name">
        <label class="label" for="email" id="email-label">Email</label>
        <input type="email" name="email" class="input" required id="email" placeholder="Enter your Email">
        <label class="label" for="age" id="number-label">Age (Optional)</label>
        <input type="number" name="age" class="input" id="number" placeholder="Age" min="18" max="40">
        <label class="label" for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="select">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="none">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <label class="label" for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" value="def" name="recommend" id="definitely">
        <label for="definitely">Definitely</label><br><br>
        <input type="radio" checked value="maybe" name="recommend" id="maybe">
        <label for="definitely">Maybe</label><br><br>
        <input type="radio" value="not" name="recommend" id="notsure">
        <label for="definitely">Not sure</label>
        <label class="label" for="role">What is your favorite feature of freeCodeCamp?</label>
        <select name="role" id="dropdown2">
            <option value="select">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
        <label class="label" for="checkboxes">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" value="1" name="improve" id="front-end">
        <label for="front-end">Front-end Projects</label><br>
        <input type="checkbox" value="2" name="improve" id="Back-end">
        <label for="Back-end">Back-end Projects</label><br>
        <input type="checkbox" value="3" name="improve" id="Data">
        <label for="Data">Data Visualization</label><br>
        <input type="checkbox" value="4" name="improve" id="Challenges">
        <label for="Challenges">Challenges</label><br>
        <input type="checkbox" value="5" name="improve" id="Open-Source">
        <label for="Open-Source">Open Source Community</label><br>
        <input type="checkbox" value="6" name="improve" id="Gitter">
        <label for="Gitter">Gitter help rooms</label><br>
        <input type="checkbox" value="7" name="improve" id="Videos">
        <label for="Videos">Videos</label><br>
        <input type="checkbox" value="8" name="improve" id="City">
        <label for="City">City Meetups</label><br>
        <input type="checkbox" value="9" name="improve" id="Wiki">
        <label for="Wiki">Wiki</label><br>
        <input type="checkbox" value="10" name="improve" id="Forum">
        <label for="Forum">Forum</label><br>
        <input type="checkbox" value="11" name="improve" id="Additional">
        <label for="Additional">Additional Courses</label> <br><br>
        <label for="comment">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" cols="60" rows="7" placeholder="Enter your comment here ..."></textarea><br><br>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
