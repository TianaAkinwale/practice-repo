<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Offline Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        <div class="displayOpe"></div>
        <div class="displaySol"></div>
    </div>
            <div class="controls">
                <button class="clearBtn teal"></button>
                <button class="operations teal">/</button>
                <button class="operations teal">%</button>
                <button class="operations teal">Del</button>
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="operations teal">-</button>
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="operations teal">*</button>
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="delBtn teal">+</button>
                <button class="nums">00</button>
                <button class="nums>0</button>
                <button class="nums">.</button>
                <button class="equalBtn teal">=</button>
            </div>
    </div>

    <script src="./mine.js"></script>
</body>
</html>
