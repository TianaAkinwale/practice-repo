<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="camp.css">
    <title>CAMPER CAFE</title>
</head>
<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="prices">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="prices">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="prices">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="prices">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="prices">4.50</p>
                </article>
            </section>
            <br>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="flavor">Donut</p>
                    <p class="prices">1.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cherry Pie</p>
                    <p class="prices">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheesecake</p>
                    <p class="prices">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p>
                    <p class="prices">2.50</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <a href="#">Visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </footer>
        <br>
    </div>
</body>
</html>
